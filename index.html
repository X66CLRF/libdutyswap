<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดตารางเวร</title>
    <style>
        /* ล้างค่าขอบต่างๆ เพื่อให้เต็มจอ */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* ปิด Scrollbar ของตัวแม่ */
        }
        /* กำหนดให้ iframe เต็มหน้าจอ */
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* ความสูงเต็มจอ */
            border: none; /* เอาขอบออก */
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/macros/s/AKfycbzp2ULyaJt3DnaR2rsFiokCd4F9fcutUR47OZR_UOWNj7FI0Vg-Jglpc2BXpWfp9i7RCQ/exec">
        Browser ของคุณไม่รองรับ Iframe
    </iframe>

</body>
</html>
